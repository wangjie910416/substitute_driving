	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">

    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('ow:huiming:edit')}]];
        var removeFlag = [[${@permission.hasPermi('ow:huiming:remove')}]];
        var prefix = ctx + "ow/huiming";
        var datas = [[${@dict.getType('common_status')}]];
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "惠民服务",
				search: false,
                showExport: false,
                showSearch:false,
                sortName:"createTime",
                sortOrder:"desc",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id',
					title : '',
					visible: false
				},
				{
					field : 'title',
					title : '标题',
					sortable: true
				},
				// {
				// 	field : 'content',
				// 	title : '内容',
				// 	sortable: true
				// },
				{
					field : 'status',
					title : '状态',
					sortable: true,
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
				},
				{
					field : 'createBy',
					title : '创建者',
					sortable: true
				},
				{
					field : 'createTime',
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateBy',
					title : '更新者',
					sortable: true
				},
				{
					field : 'updateTime',
					title : '更新时间',
					sortable: true
				},
				{
					field : 'remark',
					title : '备注',
					sortable: true
				},

		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.editFull(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
