<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-about-add">
			<div class="form-group" >
				<label class="col-sm-3 control-label">内容：</label>
				<input id="content" name="content" class="form-control" type="text">
				<div  id="editor" class="editor" ></div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script th:src="@{/wangedit/wangEditor.min.js}"></script>

    <script type="text/javascript">
		var prefix = ctx + "ow/about"
		var E = window.wangEditor
		var editor = new E('#editor')
        var $content = $('#content')
        editor.customConfig.onchange = function (html) {
            // 监控变化，同步更新到 $content
            $content.val(html)
        }
        editor.customConfig.uploadImgServer = 'http://api.iamyihao.com/WebUploader/uploaderPic'
		editor.customConfig.uploadImgHooks = {
			customInsert: function (insertImg, result, editor) {
				console.log(result.url)
				// 图片上传并返回结果，自定义插入图片的事件（而不是编辑器自动插入图片！！！）
				// insertImg 是插入图片的函数，editor 是编辑器对象，result 是服务器端返回的结果
				// 举例：假如上传图片成功后，服务器端返回的是 {url:'....'} 这种格式，即可这样插入图片：
				insertImg(result.url)
			}
		};
		editor.create()
        // 初始化 content 的值
        $content.val(editor.txt.html())


		$("#form-about-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-about-add').serialize());
	        }
	    }
	</script>
</body>
</html>
